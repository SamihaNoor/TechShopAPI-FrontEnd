</head>
<style>
	body
	{
	  background-image: url('assets/userHome.JPG');
	  background-size: 100%;
	}
</style>
<body>
	<h1><a href="BuyingAgentHome.html" class="linkBtn" style="margin-left:20em" id="onlineTechShop">Online Tech Shop</a></h1>
	<table border="0" width="100%">
		<tr class="sticky navbar">
			<td height="50px" colspan="2">
				<ul>
					 <li>
					 	<a href="BuyingAgentHome.html" style="margin-left: 23em"> Home </a>
					 </li>
					 <li>
					 	<a href="BuyingAgentProfile.html"> Profile </a>

					 <li>

					 </li>
					 <li>

					 <li>
					 	<a href="ViewBuyingBarChart.html"> View Buying Bar Chart  </a>
					 </li>

					 </li>
				</ul> 
			</td>
		</tr>
	</table>
	<center><h2 class="titleBox" align="center" style="width: 45%">Update Profile</h2></center>
	<p id="msg" style="color: red" align="center"></p>
	<center>
		<fieldset class='fieldSetBorder' style='width:50%'>
			<form>
				<table id="edit">
					<tr>
						<td><b>Current Password</b></td>
						<td>
							<input type="password" name="" id="oldPassword" style="width: 95%">
							<span id="oldPasswordError" style="color: red"></span>
						</td>
					</tr>
					<tr><td colspan="2"><hr></td></tr>
					<tr>
						<td><b>New Password</b></td>
						<td>
							<div class="tooltip">
								<input type="password" name="" id="newPassword" style="width: 95%" >
								<span class="tooltiptext">* at least 8 charecters</span>
								<span id="newPasswordError" style="color: red"></span>
							</div>
						</td>
					</tr>
					<tr><td colspan="2"><hr></td></tr>
					<tr>
						<td><b>Confirm New Password</b></td>
						<td>
							<input type="password" name="" id="confirmNewPassword" style="width: 95%">
							<span id="confirmNewPasswordError" style="color: red"></span>
						</td>
					</tr>
					<tr><td colspan="2"><hr></td></tr>
					<tr>
						<td colspan="2" align="center">
							<input type="button" name="" value="Save" id="save" class="submitBtn">
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
		<div id="footer">
		<fieldset>
			<p  align="center" style="color: black;"> Online Tech Shop &copy 2021 </p>
