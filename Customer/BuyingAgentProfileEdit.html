<!DOCTYPE html>
<html>
<head>
	<title>Update Profile</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="assets/JS/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="assets/JS/BuyingAgentProfileEditValidation.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
	<link rel="stylesheet" href="assets/CSS/style.css">
</head>
<style>
	body
	{
	  background-image: url('assets/userHome.JPG');
	  background-size: 100%;
	}
</style>
<body>
	<h1><a href="BuyingAgentHome.html" class="linkBtn" style="margin-left:20em" id="onlineTechShop">Online Tech Shop</a></h1>
	<table border="0" width="100%">
		<tr class="sticky navbar">
			<td height="50px" colspan="2">
				<ul>
					 <li>
					 	<a href="BuyingAgentHome.html" style="margin-left: 25em"> Home </a>
					 </li>
					 <li>
					 	<a href="BuyingAgentProfile.html"> Profile </a> 
					 </li>
					 <li>
					 	<a href="ViewPurchaseHistory.html"> View Purchase History </a> 
					 </li>
					 <li>
					 	<a href="ViewBuyingPieChart.html"> View Buying Pie Chart </a> 
					 </li>
					 <li>
					 	<a href="ViewBuyingBarChart.html"> View Buying Bar Chart  </a>
					 </li> 
					 <li>
					 	<a href="BuyingAgentLogout.html" onMouseOver="this.style.background='#990000'" onmouseout="this.style.background='#003366'"> Logout </a>
					 </li>
				</ul> 
			</td>
		</tr>
	</table>
	<center><h2 class="titleBox" align="center" style="width: 45%">Update Profile</h2></center>
	<p id="msg" style="color: red" align="center"></p>
	<center>
		<fieldset class='fieldSetBorder' style='width:50%'>
			<form>
				<table id="edit">
					<tr>
						<td><b>Full Name</b></td>
						<td>
							<input type="text" name="" id="fullName" style="width: 95%">
							<span id="nameError" style="color: red"></span>
						</td>
					</tr>
					<tr><td colspan="2"><hr></td></tr>
					<tr>
						<td><b>User name</b></td>
						<td>
							<input type="text" name="" id="userName" style="width: 95%">
							<span id="userNameError" style="color: red"></span>
						</td>
					</tr>
					<tr><td colspan="2"><hr></td></tr>
					<tr>
						<td><b>Email</b></td>
						<td>
							<input type="email" name="" id="email" style="width: 95%">
							<span id="emailError" style="color: red"></span>
						</td>
					</tr>
					<tr><td colspan="2"><hr></td></tr>
					<tr>
						<td><b>Phone Number</b></td>
						<td>
							<input type="text" name="" id="phoneNumber" style="width: 95%">
							<span id="phoneError" style="color: red"></span>
						</td>
					</tr>
					<tr><td colspan="2"><hr></td></tr>
					<tr>
						<td><b>Address</b></td>
						<td>
							<textarea id="address" rows="5" cols="30"></textarea><br>
							<span id="addressError" style="color: red"></span>
						</td>
					</tr>
					<tr><td colspan="2"><hr></td></tr>
					<tr>
						<td><b>Current Password</b></td>
						<td>
							<input type="password" name="" id="oldPassword" style="width: 95%" placeholder="Mandatory field to update">
							<span id="oldPasswordError" style="color: red"></span>
						</td>
					</tr>
					<tr><td colspan="2"><hr></td></tr>
					<tr>
						<td colspan="2" align="center">
							<input type="button" name="" value="Update" id="update" class="submitBtn">
						</td>
					</tr>
				</table>
			</form>
		</fieldset>
		<div id="footer">
		<fieldset>
			<p  align="center" style="color: black;"> Online Tech Shop &copy 2021 </p>
		</fieldset>
	</div>
	</center>
</body>
</html>
